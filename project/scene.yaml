stages:
  - vs: osci.vert
    count: 20000
    mode: LINES
    thickness: 1
    target: osci
    float: true
    mipmap: true
    wrap: clamp
  - vs: waveform.vert
    count: 82192
    mode: LINES
    thickness: 7
    target: waveform
    float: true
    mipmap: true
    wrap: clamp
  - vs: lissajous.vert
    count: 20000
    mode: LINES
    thickness: 3
    target: lissajous
    float: true
    mipmap: true
    wrap: clamp

  - cs: waterfall.comp
    target: waterfall
    float: true
    resolution: [100, 100]
    dispatch: [1,100]
    filter: nearest
    wrap_mode: clamp

  - cs: pcache.comp
    target: pcache
    float: true
    resolution: [64, 64]
    dispatch: [8, 8]
  - cs: particle.comp
    target: particle
    float: true
    resolution: [1280,720]
    dispatch: [8,8]
    filter: nearest
    wrap_mode: clamp
  - cs: fetch.comp
    target: gather
    float: true
    resolution: [1280, 720]
    dispatch: [160, 90]

  - fs: logo.frag
    target: logo
    resolution: [1280, 1280]
  - fs: foreground.frag
    target: foreground
  - fs: tunnel.frag
    target: tunnel

  - fs: test.frag
    target: render
    float: true
    mipmap: true

  - fs: post/bloom.frag
    target: render

  - fs: post/sobel.frag
    target: render

  - fs: post/ascii.frag
    target: render

  - fs: post/chromab.frag
    target: render

  - fs: post/glitch.frag
    target: render

  - fs: post/jitter.frag
    target: render


  - fs: post.frag
    target: post
    float: true
  - fs: radial_blur.frag
    target: post
  - fs: backbuffer.frag
    target: backbuffer
  - fs: code.frag

ndi:
  - source: obs
    name: code

images:
  - path: images/logo.png
    name: nyolfen
  - path: images/draw_logo.png
    name: draw_logo
  - path: images/dots.png
    name: dots
  - path: images/text3.png
    name: font_atlas

audio:
  audio_samples: 8192
  spectrum:
    filter: linear
    mipmap: true
  samples:
    filter: linear
